<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css"
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <main>
    
    <div class="card">

      <div class="illustration-hero">
        <img class="hero-img" src="assets/images/illustration-hero.svg" alt="Person enjoying music illustration">
      </div>

      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>

      <section class="plan-info">
        <img src="assets/images/icon-music.svg" alt="Music icon">
        <div class="price-info">
          <span>Annual Plan</span>
          <span>$59.99/year</span>
        </div>
        <a href="#" role="button" aria-label="Change plan">Change</a>
      </sec>
    
    <button type="button" class="payment">Proceed to Payment</button>
    <button type="button" class="cancel">Cancel Order</button>

    </div>
  </main>

  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  </footer>

</body>
</html>
